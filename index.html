<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris' Link-in-Bio</title>
  <!-- Open Graph Image -->
  <meta property="og:image" content="images/imd_headshot.jpeg">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/6bd3020cb3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">

      <!-- Weather Widget -->
      <div id="weather-widget">
        <p id="weather-text">Loading weather...</p>
      </div>
    
    <!-- Dark Mode Toggle Switch -->
    <div class="toggle-container">
      <button id="theme-toggle" aria-label="Toggle Dark Mode">
        <i class="fa-solid fa-toggle-on"></i>
      </button>
    </div>

    <!-- Header Section -->
    <header>
      <div class="image-row">
        <img class="avatar-image" src="images/imd_headshot.jpeg" alt="Iris Daniels headshot">
      </div>
      <div class="name-row">Hi, I'm Iris Daniels!</div>
      <p class="bio">
        <span id="dynamic-text" class="typewriter"></span> <!-- Typewriter effect element -->
      </p>
    </header>

    <!-- Links Section -->
    <div class="links-row">
      <div class="item">
        <img class="thumbnail" src="images/devto-icon.png" alt="Dev.to Blog">
        <a class="link-text" href="https://dev.to/irisdaniels25" target="_blank">My Dev.to Blog</a>
      </div>

      <div class="item">
        <img class="thumbnail" src="images/amazon_icon.png" alt="Amazon Wishlist">
        <a class="link-text" href="https://www.amazon.com/hz/wishlist/ls/3OJ2VP24Q8FLL?ref_=wl_share" target="_blank">My Amazon Tech Gadgets Wishlist</a>
      </div>

      <div class="item">
        <img class="thumbnail" src="images/github_icon.png" alt="GitHub">
        <a class="link-text" href="https://github.com/Iris-daniels25" target="_blank">GitHub</a>
      </div>

      <div class="item">
        <img class="thumbnail" src="images/linkedin_icon.jpg" alt="LinkedIn">
        <a class="link-text" href="https://www.linkedin.com/in/iris-daniels-m/" target="_blank">LinkedIn</a>
      </div>

      <div class="item">
        <img class="thumbnail" src="images/outlook_icon.png" alt="Outlook Icon">
        <button class="link-text" id="show-form-button" aria-label="Open Contact Form">Let's Connect!</button>
      </div>
    </div>

    <!-- Spotify Widget -->
    <div class="widget">
      <h3>My Favorite Playlist</h3>
      <iframe style="border-radius:12px" 
              src="https://open.spotify.com/embed/playlist/2r7moMsbEo53Owz2qxeojj?utm_source=generator&theme=0" 
              width="100%" 
              height="352" 
              frameBorder="0" 
              allowfullscreen="" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy">
      </iframe>
    </div>

    <!-- Contact Form -->
    <div id="contact-form" class="hidden">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/meoojaej" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="fade-in">Send</button>
      </form>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Iris Daniels. Built with ❤️ and code.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
